<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<center> <h1 class="heading">Temperature convertor </h1></center>
   <img class ="pic" src="temp.jpg" height="400px" width="450px"/>
<div class="bar">
        <div class="container">
            <label for="celsius">CELCIUS</label>
            <input type="number" id="celsius" oninput= "celToFar()">
        </div>
        <div class="container">
            <label for="fahrenheit">FAHRENHEIT</label>
            <input type="number" id="fahrenheit" oninput = "farToCel()">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
